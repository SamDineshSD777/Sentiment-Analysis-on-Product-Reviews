    <style>
        h1{
            color: white;
            background-color: #181823;
            text-align: center;
            overflow: auto;
            padding: 3px;
            background-size:cover;
            font-family: 'Poppins', sans-serif;
        }

        body{
            background-color: #181823;
        }

        p{
            font-family: 'Poppins', sans-serif;
            font-size: 150px;
            text-align: center;
        }

    </style>
    <title>Sentiment Analysis - Amazon Product Reviews</title>
        <h1 id="header"> Prediction </h1>
            <p id="predict">{{prediction}}</p>
            <script type="text/javascript">
                f_color()
                function f_color(){
                    if(document.getElementById('predict').innerHTML == 'Positive Review!'){
                        document.getElementById('predict').style.color = "Green"
                        document.getElementById('header').style.backgroundColor = "seagreen"
                    }
                    else if (document.getElementById('predict').innerHTML == 'Negative Review!'){
                        document.getElementById('predict').style.color = "Red"
                        document.getElementById('header').style.backgroundColor = "Brown"
                    }
                }
            </script>
